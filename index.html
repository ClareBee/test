<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
  integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
  integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
  crossorigin=""></script>
  <script src="app.js"></script>
  <script src="http://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/wordcloud.js"></script>
  <script src="openmap.js"></script>
  <script src="wordcloud.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Open+Sans" rel="stylesheet">

  <title>WeatherChat</title>
</head>

<body>

  <header>
    <div class="container" id="title">
      <img id="cloudImage" src="images/britcloud.jpg" alt="cloud">
      <h1 id="maintitle">WeatherChat</h1>
      <img id="teacupImage" src="images/tea.jpg" alt="teacup">
      <img id="umbrellaImage" src="images/manumbrella.jpeg" alt"man holding umbrella">
    </div>
  </header>

  <main>
    <div id="question-list" class="column">
      <input id="name" type="text" placeholder="What's your name?"/>
      <select id="preferred-weather">
        <option>What's your favourite weather?</option>
        <option>Sunny</option>
        <option>Cloudy</option>
        <option>Sunshine and Showery</option>
        <option>Bright and breezy</option>
        <option>Rainy</option>
        <option>Windy</option>
        <option>Stormy</option>
        <option>Snowy</option>
      </select>
      <button id="get-weather">Get the forecast!</button>
    </div>
    <div id="greet" class="container">
      <img id="talking" src="">
      <h4 id="message"></h4>

    </div>
    <div id="display" class="container">

      <div id="data">
        <!-- <h3 id="message"></h3> -->
        <h1 id="city-name"></h1>
        <h3 id="country-name"><h3>
          <p id="time"></p>
          <h1 id="weather-today"><h1>
            <p id="temp-max"></p>
            <p id="temp-min"></p>
          </div>
          <div class="container" id="extras">
            <div>
              <img id="image-weather-today" alt="weather today">
            </div>
            <div>
              <iframe id="soundcloud" width="100" height="100" scrolling="no" frameborder="yes" style="white" src=""></iframe>
            </div>
            <div id="word-cloud"></div>
          </div>
        </div>
        <section id="map">
          <div id="global-options" class="column">
            <div id="main-map"></div>
            <label id="city-label">Choose a global city from this list:
              <select id="city-input"></label>
                <option value="">select a city</option>
                <option value="19344">Edinburgh</option>
                <option value="44418">London</option>
                <option value="560743">Dublin</option>
                <option value="638242">Berlin</option>
                <option value="721943">Rome</option>
                <option value="784794">Zurich</option>
                <option value="565346">Helsinki</option>
                <option value="554890">Copenhagen</option>
                <option value="523920">Warsaw</option>
                <option value="2122265">Moscow</option>
                <option value="2459115">New York</option>
                <option value="2442047">Los Angeles</option>
                <option value="1118370">Tokyo</option>
                <option value="1132599">Seoul</option>
                <option value="2151330">Beijing</option>
                <option value="1940345">Dubai</option>
                <option value="2344116">Istanbul</option>
                <option value="1582504">Johannesburg</option>
                <option value="1521894">Cairo</option>
                <option value="2348079">Auckland</option>
                <option value="1105779">Sydney</option>
                <option value="24865698">Hong Kong</option>
                <option value="2151849">Shanghai</option>
                <option value="1225448">Bangkok</option>
                <option value="1252431">Saigon</option>
                <option value="1047378">Jakarta</option>
                <option value="455825">Rio De Janeiro</option>
                <option value="368148">Bogota</option>
                <option value="455827">Sao Paolo</option>
                <option value="468739">Buenos Aires</option>
                <option value="116545">Mexico City</option>
                <option value="1154781">Kuala Lumpur</option>
              </select>
            </div>
          </section>
        </main>
        <footer class= "container">
          <p id="footer">WeatherChat - powered by MetaWeather, Leaflet, OSM</p>
        </footer>
    </body>
</html>
